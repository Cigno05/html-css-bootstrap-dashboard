<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/43ebce74f3.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./css/app.css">
    <title>Bootstrap Dashboard</title>
  </head>
  <body >
    <div id="app" class="vh-100 d-flex flex-column">

      <header class="header__toolbar">
          <nav class="container-fluid">
              <div class="row">
                <div class="col-auto header__logo d-flex align-items-center">
                  <img src="./img/mobile-logo.png" alt="" class="header__logo-mobile d-lg-none">
                  <img src="./img/logo.svg" alt="" class="d-none d-lg-block py-2">
                </div>
    
                <div class="col header__search d-flex flex-grow-1 align-items-center">
                  <input class="flex-grow-1 border-0 rounded-4" type="search" placeholder="" aria-label="Search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
    
                <div class="col-auto header__menu d-none d-lg-flex">
                  <ul class="header__list list-unstyled d-flex mb-0 align-items-center gap-3">
                    <li>
                      <a href=""><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-bars"></i></a>
                    </li>
                    <li class="header__circle justify-content-center">
                      <a href=""><i class="fa-solid fa-question"></i></a>
                    </li>
                    <li>
                      <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </li>
                  </ul>
                </div>
                
                <div class="col-auto header__bell d-flex align-items-center">
                  <i class="fa-solid fa-bell"></i>
                </div>    
                  
                  
              </div>
            </nav>
      </header>
      
      <div class="app__body flex-grow-1 d-flex text-white">

          <aside class="sidebar p-3 d-flex flex-column">
              <nav>
                  <ul>
                      <li>
                          <i class="fa-solid fa-house"></i>
                          <a href="#" class="d-none d-lg-inline">Home</a>
                        </li>
                        <li>
                          <i class="fa-solid fa-chart-simple"></i>
                          <a href="#" class="d-none d-lg-inline">Stats</a>
                        </li>
                        <li>
                          <i class="fa-solid fa-signal"></i>
                          <a href="#" class="d-none d-lg-inline">Signals</a>
                        </li>
                        <li class="mt-auto">
                          <i class="fa-solid fa-gear"></i>
                          <a href="#" class="d-none d-lg-inline">Admin</a>
                      </li>
                  </ul> 
              </nav>

          </aside>

          <main class="flex-grow-1">
              
              
          </main>
      </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
