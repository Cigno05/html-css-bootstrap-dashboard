<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/app.css">
    <title>Bootstrap Dashboard</title>
  </head>
  <body >
      <header>
        <nav class="container-fluid">
          <div class="row">
            <div class="col-auto header__logo d-flex align-items-center">
              <img src="./img/mobile-logo.png" alt="" class="header__logo-mobile d-lg-none">
              <img src="./img/logo.svg" alt="" class="d-none d-lg-block py-2">
            </div>

            <div class="col header__search d-flex flex-grow-1 align-items-center">
              <input class="flex-grow-1 border-0 rounded-4" type="search" placeholder="" aria-label="Search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="col-auto header__menu d-none d-lg-flex">
              <ul class="header__list list-unstyled d-flex mb-0 align-items-center gap-3">
                <li>
                  <a href=""><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-bars"></i></a>
                </li>
                <li class="header__circle justify-content-center">
                  <a href=""><i class="fa-solid fa-question"></i></a>
                </li>
                <li>
                  <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </li>
              </ul>
            </div>
            
            <div class="col-auto header__bell d-flex align-items-center">
              <i class="fa-solid fa-bell"></i>
            </div>    
              
              
          </div>
        </nav>
      </header>

      <main class="d-flex ">
        <aside class="d-flex justify-content-center py-3">
          
          <nav class="aside__menu d-flex flex-column justify-content-between d-flex flex-column align-items-center">
              <ul class="aside__list list-unstyled gap-2 d-flex flex-column">
                <li>
                  <i class="fa-solid fa-house"></i>
                  <span class="d-none d-lg-inline">Home</span>
                </li>
                <li>
                  <i class="fa-solid fa-chart-simple"></i>
                  <span class="d-none d-lg-inline">Stats</span>
                </li>
                <li>
                  <i class="fa-solid fa-signal"></i>
                  <span class="d-none d-lg-inline">Signals</span>
                </li>
              </ul>

              <div class="aside__admin mt-auto d-flex gap-3">
                <i class="fa-solid fa-gear"></i>
                <span class="d-none d-lg-inline">Admin</span>
              </div>
          </nav>
          
        </aside>    
          
        

        <div class="container">
          <div class="container main__header">
            <div class="row">
              <div class="col">

              </div>
              <div class="col">

              </div>
              <div class="col">

              </div>
            </div>
          </div>

          <div class="container main__body">
            <div class="row">

              <div class="col">
                <div class="card">

                </div>
                <div class="card">

                </div>
              </div>

              <div class="col">
                <div class="card">
                  
                </div>
                <div class="card">
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
